<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mythological Pokedex</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #333;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .pokedex-container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            max-height: 700px;
            background-color: #c0392b; /* Pokedex Red */
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            border: 5px solid #2c3e50; /* Dark blue border */
        }

        .list-panel {
            width: 35%;
            background-color: #ecf0f1; /* Light grey */
            padding: 15px;
            overflow-y: auto;
            border-right: 5px solid #2c3e50;
        }

        .list-panel h2 {
            color: #2c3e50;
            text-align: center;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .list-item {
            background-color: #3498db; /* Blue */
            color: white;
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-align: center;
            font-weight: bold;
        }

        .list-item:hover {
            background-color: #2980b9; /* Darker Blue */
            transform: scale(1.03);
        }
        
        .list-item.active {
            background-color: #e67e22; /* Orange for active */
            box-shadow: 0 0 10px #e67e22;
        }

        .detail-panel {
            width: 65%;
            background-color: #2c3e50; /* Dark Blue Screen */
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Animation for panel content */
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        .detail-panel.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .detail-panel-placeholder {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            font-size: 1.2em;
        }
        .detail-panel-placeholder .big-icon {
            font-size: 4em;
            margin-bottom: 20px;
            color: #7f8c8d;
        }

        .god-image-container {
            width: 180px;
            height: 180px;
            background-color: #34495e; /* Slightly lighter blue */
            border: 3px solid #7f8c8d; /* Grey border */
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .god-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            border-radius: 7px; /* Inner radius */
        }

        .god-name {
            font-size: 2em;
            font-weight: bold;
            color: #e67e22; /* Orange */
            margin-bottom: 5px;
            text-align: center;
        }
        
        .god-roman-name {
            font-size: 1.1em;
            font-style: italic;
            color: #bdc3c7; /* Light grey */
            margin-bottom: 15px;
            text-align: center;
        }

        .god-title {
            font-size: 1.3em;
            color: #1abc9c; /* Turquoise */
            margin-bottom: 20px;
            text-align: center;
        }

        .info-section {
            background-color: #34495e;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            width: 90%;
            max-width: 500px;
        }

        .info-section h3 {
            color: #1abc9c;
            margin-top: 0;
            margin-bottom: 10px;
            border-bottom: 1px solid #7f8c8d;
            padding-bottom: 5px;
        }

        .info-section p, .info-section ul {
            margin: 5px 0;
            color: #ecf0f1;
            font-size: 0.95em;
        }
        .info-section strong {
            color: #bdc3c7;
        }

        .info-section ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        .info-section ul li {
            margin-bottom: 5px;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #555;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #aaa;
        }

    </style>
</head>

        let activeListItem = null;

        function populateList() {
            // Remove the initial h2 title because we'll add items after it
            const listTitle = listPanel.querySelector('h2');
            listPanel.innerHTML = ''; // Clear previous items, if any
            listPanel.appendChild(listTitle); // Re-add title

            godData.sort((a, b) => a.name.localeCompare(b.name)); // Sort alphabetically

            godData.forEach(god => {
                const listItem = document.createElement('div');
                listItem.classList.add('list-item');
                listItem.textContent = god.name + (god.romanName && god.romanName !== god.name ? ` (${god.romanName})` : '');
                listItem.dataset.id = god.id;
                listItem.addEventListener('click', () => {
                    displayGodDetails(god.id);
                    if (activeListItem) {
                        activeListItem.classList.remove('active');
                    }
                    listItem.classList.add('active');
                    activeListItem = listItem;
                });
                listPanel.appendChild(listItem);
            });
        }

        function displayGodDetails(godId) {
            const god = godData.find(g => g.id === godId);
            if (!god) return;

            // Hide placeholder, show content
            detailPlaceholder.style.display = 'none';
            godContent.style.display = 'block';
            
            // Trigger reflow for animation restart
            detailPanel.classList.remove('visible');
            void detailPanel.offsetWidth; // Trigger reflow
            detailPanel.classList.add('visible');


            godImageEl.src = god.image;
            godImageEl.alt = `Image of ${god.name}`;
            godNameEl.textContent = god.name;
            godRomanNameEl.textContent = god.romanName ? `Roman: ${god.romanName}` : '';
            godTitleEl.textContent = god.title;
            godFatherEl.textContent = god.father || 'N/A';
            godMotherEl.textContent = god.mother || 'N/A';

            godChildrenEl.innerHTML = '';
            if (god.children && god.children.length > 0) {
                if (god.children[0].toLowerCase() === "none") {
                     const li = document.createElement('li');
                     li.textContent = "None explicitly mentioned or virgin deity.";
                     godChildrenEl.appendChild(li);
                } else {
                    god.children.forEach(child => {
                        const li = document.createElement('li');
                        li.textContent = child;
                        godChildrenEl.appendChild(li);
                    });
                }
            } else {
                const li = document.createElement('li');
                li.textContent = 'Information not available or None.';
                godChildrenEl.appendChild(li);
            }

            godFactsEl.innerHTML = '';
            if (god.facts && god.facts.length > 0) {
                god.facts.forEach(fact => {
                    const li = document.createElement('li');
                    li.textContent = fact;
                    godFactsEl.appendChild(li);
                });
            } else {
                const li = document.createElement('li');
                li.textContent = 'No specific facts listed.';
                godFactsEl.appendChild(li);
            }
        }

        // Initial population
        document.addEventListener('DOMContentLoaded', () => {
            populateList();
        });
